<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>News</title></head>
<body>
  <form method="post">
    <button type="submit">Get News</button>
  </form>

  {% if error %}
  <p style="color:red;">Error: {{ error }}</p>
  {% endif %}

  <ul>
    {% for item in news_data %}
      <li><a href="{{ item.link }}">{{ item.title }}</a></li>
    {% endfor %}
  </ul>
</body>
</html>
